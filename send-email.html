<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Email Dispatcher - Send Email</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header>
        <div class="header-content">EXPOSYS DATA LABS</div>
    </header>
    <div class="container">
        <div class="right">
            <form method="post">
                <div class="form-group">
                    <label for="senderEmail">From:</label>
                    <input type="email" id="senderEmail" name="senderEmail" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <textarea id="subject" name="subject" required></textarea>
                </div>
                <div class="form-group">
                    <label for="csvfile">CSV File:</label>
                    <input type="file" id="csvfile" name="csvfile" accept=".csv" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="button" class="btn" onclick="sendEmails()">Send Emails</button>
            </form>
            <button class="btn back-btn" onclick="goBack()">Back to Home</button>
            <div class="email-counts">
                <div class="valid-emails">
                    <p>Valid Emails: <span id="validEmailCount"></span></p>
                    <div id="validEmails" class="email-list"></div>
                </div>
                <div class="invalid-emails">
                    <p>Invalid Emails: <span id="invalidEmailCount"></span></p>
                    <div id="invalidEmails" class="email-list"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a class="social" href="https://github.com/MRameshNaik" target="_blank">
            <ion-icon name="logo-github"></ion-icon>MRameshNaik
        </a>
        <a class="social" href="https://www.linkedin.com/public-profile/settings?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_self_edit_contact-info%3BX1IFv1IrQYGZI7pytuoUvA%3D%3D" target="_blank">
            <ion-icon name="logo-linkedin"></ion-icon>
        </a>
    </footer>
</div>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    function goBack() {
        window.location.href = 'index.html';
    }
</script>
</body>
</html>
